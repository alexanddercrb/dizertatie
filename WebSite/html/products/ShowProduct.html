<!DOCTYPE html>
<html>
<head>
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/angular.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/base.css" rel="stylesheet">
    <link href="../../css/ShowProduct.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <script>
        $(document)
            .ready(function() {
                $("#header").load("../common/header.html");
                $("#footer").load("../common/footer.html");
            });
    </script>

    <script src="../../js/pages/ShowProduct.js" type="text/javascript"></script>


</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <div>
                    <img class="bigThumbnailProduct" src="" />
                </div>
                <div id="allPics"></div>
            </div>
            <div class="col-xs-8">

                <h3 id="productName"></h3>
                <h5 style="color:#337ab7">More products for <b><a id="searchMore" href=""></a></b></h5>
                
                <div class="section" style="padding-bottom:20px;">

                    <h3 class="title-price"><small>Price</small></h3>
                    <h2 id="productPrice" style="margin-top:0px;"></h2>

                    <div id="offer" class="hidden">
                        <h1 id ="productOffer" style="margin-top:0px;"></h1>
                    </div>

                    <h6 class="title-attr"><small>Quantity</small></h6>
                    <div id="noOfItems">
                        <div class="btn-minus"><span class="glyphicon glyphicon-minus"></span></div>
                        <input type="number" min="1" step="1" value="1" />
                        <div class="btn-plus"><span class="glyphicon glyphicon-plus"></span></div>
                    </div>
                </div>

                <div class="section" style="padding-bottom:20px;">
                    <button id="buyNow" class="btn btn-success"><span style="margin-right:20px" class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>Add to cart</button>
                    <h6><a href="javascript:addToFavorite()"><span class="glyphicon glyphicon-heart-empty" style="cursor:pointer;"></span> Add to favorites</a></h6>
                </div>
            </div>

            <div class="col-xs-12">
                <ul class="menu-items">
                    <li class="active">Description</li>
                    <li>Reviews</li>
                </ul>
                <div id="productDescription">
                    <div id="descriptionArea">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
