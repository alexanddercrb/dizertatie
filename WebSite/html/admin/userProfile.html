<!DOCTYPE html>
<html>
<head>
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/angular.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/base.css" rel="stylesheet">
    <script src="../../js/bootbox.min.js" type="text/javascript"></script>
    <script src="../../js/cookies.js" type="text/javascript"></script>

    <meta charset="utf-8" />
    <script>
        $(document)
            .ready(function() {
                $("#header").load("../common/header.html");
                $("#footer").load("../common/footer.html");
                $("#sidebar").load("../common/userSidebar.html");
            });
    </script>

    <script src="../../js/pages/userProfile.js" type="text/javascript"></script>
</head>



<body id="userProfile">

    <div id="header"></div>

    <div class="main-content">
        <div class="container">
            <div id="sidebar" class="col-md-2">
            </div>
            <div class="col-md-7">
                <h1>Profile</h1>

                <form>

                    <div class="form-group">
                        <label for="firstName" class="requiredLabel">First name:</label>
                        <input type="text" class="form-control required" id="firstName" />
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="requiredLabel">Last name:</label>
                        <input type="text" class="form-control required" id="lastName" />
                    </div>

                    <div class="form-group">
                        <label for="address" class="requiredLabel">Address:</label>
                        <input type="text" class="form-control required" id="address" />
                    </div>

                    <div class="form-group">
                        <label for="phone" class="requiredLabel">Phone:</label>
                        <input type="text" class="form-control required" id="phone" />
                    </div>

                    <div class="form-group">
                        <label for="email" class="requiredLabel">Email:</label>
                        <input type="text" class="form-control required" id="email" />
                    </div>

                    <div id="btnZone">
                        <button class="btn btn-success floatRight" onclick="saveProfile()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>

</html>
