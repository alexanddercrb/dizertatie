<!DOCTYPE html>
<html>
<head>
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/angular.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/base.css" rel="stylesheet">

    <meta charset="utf-8"/>
    <script>
        $(document)
            .ready(function() {
                $("#header").load("../common/header.html");
                $("#footer").load("../common/footer.html");
                getCategory();
            });
    </script>

    <script src="../../js/pages/getForms.js" type="text/javascript"></script>
</head>



<body>

<div id="header"></div>

<div class="main-content">
    <div class="container">
        <h2 id="sectionTitle">Add new filter</h2>

        <div id="errorDisplay" class="form-group alert alert-warning hidden">
        </div>

        <form class="col-sm-5">

            <div class="form-group">
                <label for="drpCategoryName">Category name:</label>
                <div class="dropdown">
                    <div id="drpCategoryName" class="btn-group">
                        <button id="displayCategoryName" value="0" class="btn btn-default required" data-toggle="dropdown">Select category</button>
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                        <ul id="categorySelection" class="dropdown-menu"></ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="drpSubcategoryName">Subcategory name:</label>
                <div class="dropdown">
                    <div id="drpSubcategoryName" class="btn-group">
                        <button id="displaySubcategoryName" value="0" class="btn btn-default required" data-toggle="dropdown">Select subcategory</button>
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                        <ul id="subcategorySelection" class="dropdown-menu"></ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="drpTypeName">Type name:</label>
                <div class="dropdown">
                    <div id="drpTypeName" class="btn-group">
                        <button id="displayTypeName" value="0" class="btn btn-default required" data-toggle="dropdown">Select type</button>
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                        <ul id="typeSelection" class="dropdown-menu"></ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="filterName">Filter name:</label>
                <input type="text" class="form-control required" id="filterName"/>
            </div>

            <div class="form-group right">
                <button type="button" class="btn btn-danger" onclick="goBack()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addFilters()">Save</button>
            </div>

        </form>
    </div>
</div>

<div id="footer"></div>

</body>

</html>
