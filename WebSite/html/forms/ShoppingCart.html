<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/angular.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootbox.min.js" type="text/javascript"></script>
    <link href="../../css/base.css" rel="stylesheet">
    <link href="../../css/ShoppingCart.css" rel="stylesheet">
    <script src="/WebSite/js/cookies.js" type="text/javascript"></script>
    <script src="../../js/bootbox.min.js" type="text/javascript"></script>

    <script src="../../js/pages/ShoppingCart.js" type="text/javascript"></script>


    <meta charset="utf-8" />
    <script>
        $(document)
            .ready(function() {
                $("#header").load("../common/header.html");
                $("#footer").load("../common/footer.html");
            });
    </script>

</head>

<body>

    <!-- header -->
    <div id="header"></div>

    <!-- Page Content -->
    <div class="main-content">
        <div class="container">

            <div class="row">
                    <h1>Shopping cart</h1>
                    <div id="cartProducts" class="col-md-10" >
                        <!-- Nothing here -->
                    </div>
                    <div id="btnZone" class="col-md-10">
                        <button class="btn btn-success floatRight">Next step</button>
                    </div>
            </div>

        </div>
        <!-- /.container -->
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- templates -->
    <script id="teaser-product" type="text/x-custom-template">
        <div>
            <div id='ProdDisplay' class="col-sm-10 col-lg-10 col-md-10 productDisplay floatLeft">
                <div class="product_promo inline floatLeft">
                    <a id="imageLink" class="inline floatLeft" href="">
                        <img src="../../Media/Images/Default/defaultUpload.jpg" alt="" id="TeaserImage" class="thumbnailProduct">
                    </a>
                    <div class="caption inline floatLeft">
                        <h4>
                            <a href="#" id="ProductTitle"></a>
                        </h4>
                        <div class="prices">
                            <h3 id="price"></h3>
                            <h3 id="offer" class="hidden" style="color: red;"></h3>
                        </div>
                    </div>
                </div>
                <div class="quantity inline floatRight">
                    <div class="form-group">
                        <div class="dropdown">
                            <label for="drpQuantity">Quantity</label>
                            <div id="drpQuantity" class="btn-group">
                                <button id="displayQuantity" value="0" class="btn btn-default floatLeft" data-toggle="dropdown">0</button>
                                <button class="btn btn-default dropdown-toggle floatRight" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                                <ul id="listQuantitySelection" class="dropdown-menu">
                                    <li><option value="1">1</option></li>
                                    <li><option value="2">2</option></li>
                                    <li><option value="3">3</option></li>
                                    <li><option value="4">4</option></li>
                                    <li><option value="5">5</option></li>
                                    <li><option value="6">6</option></li>
                                    <li><option value="7">7</option></li>
                                    <li><option value="8">8</option></li>
                                    <li><option value="9">9</option></li>
                                    <li><option value="10">10</option></li>
                                    <li><option value="11">11</option></li>
                                    <li><option value="12">12</option></li>
                                    <li><option value="13">13</option></li>
                                    <li><option value="14">14</option></li>
                                    <li><option value="15">15</option></li>
                                    <li><option value="16">16</option></li>
                                    <li><option value="17">17</option></li>
                                    <li><option value="18">18</option></li>
                                    <li><option value="19">19</option></li>
                                    <li><option value="20">20</option></li>

                                </ul>
                            </div>
                            <div class="inline floatRight">
                                <button class="btn btn-danger glyphicon glyphicon-trash"> Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- End of Templates-->
</body>

</html>
