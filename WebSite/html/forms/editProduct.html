<!DOCTYPE html>
<html>
<head>
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/angular.js" type="text/javascript"></script>
    <script src="../../js/summernote.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/base.css" rel="stylesheet">
    <link href="../../css/summernote.css" rel="stylesheet">
    <script src="../../js/bootbox.min.js" type="text/javascript"></script>
    <script src="../../js/cookies.js" type="text/javascript"></script>
    <link href="../../css/ShoppingCart.css" rel="stylesheet">

    <meta charset="utf-8" />
    <script>
        $(document)
            .ready(function() {
                $("#header").load("../common/header.html");
                $("#footer").load("../common/footer.html");
                $("#sidebar").load("../common/userSidebar.html");
                
                getCategory();

                $(".searchprod input.search").keyup(function (event) {
                    if (event.keyCode == 13) {
                        $(".searchprod button.search").click();
                    }
                });
            });
    </script>

    <script src="../../js/pages/editForms.js" type="text/javascript"></script>
    <script src="../../js/pages/UploadImage.js" type="text/javascript"></script>

    <style>
        .uplImg {
            padding-bottom: 5px;
        }
    </style>
</head>



<body id="editProduct">

    <div id="header"></div>

    <div class="main-content">
        <div class="container">
            <div id="sidebar" class="col-md-2">
            </div>
            <div class="col-md-8">
                <h2 id="sectionTitle">Update product</h2>
                <div id="searchProd" class="searchprod center">
                    <input id="searchString" class="col-xs-10 search" placeholder="Search for Products" name="">
                    <button class="col-xs-1 search" onclick="searchProd();">
                        <svg width="15px" height="15px">
                            <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                        </svg>
                    </button>
                </div>
                <div id="productDetails">
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>




    <script id="prodTemplate" type="text/x-custom-template">
        <div id="errorDisplay" class="form-group alert alert-warning hidden">
        </div>
        <div class="col-md-6">
            <div class="form-group border-bottom">

                <div class="form-group">
                    <label for="drpCategoryName" class="requiredLabel">Category name:</label>
                    <div class="dropdown">
                        <div id="drpCategoryName" class="btn-group">
                            <button id="displayCategoryName" value="0" class="btn btn-default required" data-toggle="dropdown">Select category</button>
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                            <ul id="categorySelection" class="dropdown-menu"></ul>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="drpSubcategoryName" class="requiredLabel">Subcategory name:</label>
                    <div class="dropdown">
                        <div id="drpSubcategoryName" class="btn-group">
                            <button id="displaySubcategoryName" value="0" class="btn btn-default required" data-toggle="dropdown">Select subcategory</button>
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                            <ul id="subcategorySelection" class="dropdown-menu"></ul>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="drpTypeName" class="requiredLabel">Type name:</label>
                    <div class="dropdown">
                        <div id="drpTypeName" class="btn-group">
                            <button id="displayTypeName" value="0" class="btn btn-default required" data-toggle="dropdown">Select type</button>
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                            <ul id="typeSelection" class="dropdown-menu"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group border-bottom">
                <H4 class="requiredLabel">Product filters</H4>
                <div class="form-group">
                    <label for="drpFilterName">Filter name:</label>
                    <div class="dropdown">
                        <div id="drpFilterName" class="btn-group">
                            <button id="displayFilterName" value="0" class="btn btn-default" data-toggle="dropdown">Select filter</button>
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                            <ul id="filterSelection" class="dropdown-menu"></ul>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="drpFilterValue">Filter value:</label>
                    <div class="dropdown">
                        <div id="drpFilterValue" class="btn-group">
                            <button id="displayFilterValue" value="0" class="btn btn-default" data-toggle="dropdown">Select value</button>
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                            <ul id="filterValueSelection" class="dropdown-menu"></ul>
                        </div>
                    </div>
                </div>

                <div class="form-group right">
                    <button type="button" class="btn btn-primary" onclick="addProductFilter()">Add Filter Value</button>
                </div>

                <div id="selectedFilters" class="form-group">
                </div>


            </div>
        </div>

        <form class="col-md-6">
            <div class="form-group">
                <label for="productName" class="requiredLabel">Product name:</label>
                <input type="text" class="form-control required" id="productName" />
            </div>

            <div class="form-group">
                <label for="productCode" class="requiredLabel">Product code:</label>
                <input type="text" class="form-control required" id="productCode" />
            </div>

            <div class="form-group">
                <label for="productItems">Available products:</label>
                <input type="number" class="form-control" id="productItems" />
            </div>

            <div class="form-group">
                <label for="productPrice" class="requiredLabel">Product price:</label>
                <input type="number" class="form-control required" id="productPrice" />
            </div>

            <div class="form-group">
                <label for="productOffer">Product discounted price:</label>
                <input type="number" class="form-control" id="productOffer" />
            </div>

            <div class="form-group productImages">
                <label class="requiredLabel">Pictures:</label>

                <input type="file" class="uplImg" id="uplImage1">
                <input type="file" class="uplImg" id="uplImage2">
                <input type="file" class="uplImg" id="uplImage3">
                <input type="file" class="uplImg" id="uplImage4">
                <input type="file" class="uplImg" id="uplImage5">

                <img id="myUploadedImg1" src="../../Media/Images/Default/defaultUpload.jpg" class="uplImage1 thumbnail inline" />
                <img id="myUploadedImg2" src="../../Media/Images/Default/defaultUpload.jpg" class="uplImage2 thumbnail inline" />
                <img id="myUploadedImg3" src="../../Media/Images/Default/defaultUpload.jpg" class="uplImage3 thumbnail inline" />
                <img id="myUploadedImg4" src="../../Media/Images/Default/defaultUpload.jpg" class="uplImage4 thumbnail inline" />
                <img id="myUploadedImg5" src="../../Media/Images/Default/defaultUpload.jpg" class="uplImage5 thumbnail inline" />
                <br />
                Click on image to delete
            </div>
            
        </form>

        <div class="col-sm-10">
            <div class="form-group">
                <textarea id="productSpecs"></textarea>
            </div>

            <div class="form-group center">
                <button type="button" class="btn btn-danger" onclick="goBack()">Cancel</button>
                <button id="confirmUpdate" type="button" class="btn btn-primary" onclick="">Save</button>
            </div>
        </div>
    </script>



    <script id="itemList" type="text/x-custom-template">
        <div>
            <div id='ProdDisplay' class="col-sm-10 col-lg-10 col-md-10 productDisplay floatLeft">
                <div class="product_promo inline floatLeft">
                    <a id="imageLink" class="inline floatLeft" href="">
                        <img src="../../Media/Images/Default/defaultUpload.jpg" alt="" id="TeaserImage" class="thumbnailProduct">
                    </a>
                    <div class="caption inline floatLeft">
                        <h4>
                            <a href="#" id="ProductTitle"></a>
                        </h4>
                        <div class="prices">
                            <h3 id="price"></h3>
                            <h3 id="offer" class="hidden" style="color: red;"></h3>
                        </div>
                    </div>
                </div>
                <div class="quantity inline floatRight">
                    <div class="form-group">
                        <div class="dropdown">
                            <div class="inline floatRight">
                                <button class="btn btn-default glyphicon glyphicon-edit"> Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>

</html>
