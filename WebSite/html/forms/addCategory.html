<!DOCTYPE html>
<html>
<head>
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/angular.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/base.css" rel="stylesheet">


    <meta charset="utf-8"/>
    <script>
        $(document)
            .ready(function() {
                $("#header").load("../common/header.html");
                $("#footer").load("../common/footer.html");
            });
    </script>

    <script src="../../js/pages/getForms.js" type="text/javascript"></script>
</head>



<body>

<div id="header"></div>

<div class="main-content">
    <div class="container">
        <h2 class="sectionTitle">Add new category</h2>

        <div id="errorDisplay" class="form-group alert alert-warning hidden">
        </div>

        <form class="col-sm-5">

            <div class="form-group">
                <label for="categoryName">Category name:</label>
                <input type="text" class="form-control required" id="categoryName"/>
            </div>
        
            <div class="form-group right">
                <button type="button" class="btn btn-danger" onclick="goBack()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addCategories()">Save</button>
            </div>

        </form>
    </div>
</div>

<div id="footer"></div>

</body>

</html>
