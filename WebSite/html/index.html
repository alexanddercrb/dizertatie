<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/bootstrap.js" type="text/javascript"></script>
    <script src="../js/angular.js" type="text/javascript"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/base.css" rel="stylesheet">


    <script src="../js/pages/index.js" type="text/javascript"></script>
    
    <link href="../css/shop-homepage.css" rel="stylesheet" />

    <meta charset="utf-8"/>
    <script>
        $(document)
            .ready(function() {
                $("#header").load("common/header.html");
                $("#footer").load("common/footer.html");
                $("#sidebar").load("common/HomepageSidebar.html");
            });
    </script>

</head>

<body>

<!-- header -->
<div id="header"></div>

<!-- Page Content -->
<div class="main-content">
    <div class="container">

        <div class="row">

            <div id="sidebar" class="col-md-2">
                <div class="list-group">
                </div>
            </div>

            <div class="col-md-10">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="../Media/Images/HomepageCarousel/logo3.png" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="../Media/Images/HomepageCarousel/logo2.png" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="../Media/Images/HomepageCarousel/logo1.png" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>
                <div id="newestOffers" class="row sectionHome">
                    <h4>Newest deals</h4>
                </div>
                <div id="newestProds" class="row sectionHome">
                    <h4>Newest Products</h4>
                </div>

              </div>

        </div>

    </div>
    <!-- /.container -->
</div>

<!-- footer -->
<div id="footer"></div>

<!-- templates -->
<script id="teaser-product" type="text/x-custom-template">

        <div class="col-sm-3 col-lg-3 col-md-3">
            <div class="product_promo">
                <a id="imageLink" href="">
                    <img src="../Media/Images/Default/defaultUpload.jpg" alt="" id="TeaserImage" class="thumbnailProduct">
                </a>
                <div class="caption">
                    <h4>
                        <a href="#" id="ProductTitle"></a>
                    </h4>
                    <div class="right">
                        <h3 id="price"></h3>
                        <h3 id="offer" class="hidden" style="color: red;"></h3>
                    </div>
                </div>
                <div class="ratings">
                    <p class="pull-right">reviews</p>
                    <p>
                        <span id="review1" class="glyphicon "></span>
                        <span id="review2" class="glyphicon "></span>
                        <span id="review3" class="glyphicon "></span>
                        <span id="review4" class="glyphicon "></span>
                        <span id="review5" class="glyphicon "></span>
                    </p>
                </div>
            </div>
        </div>
    </script>
<!-- End of Templates-->
</body>

</html>
