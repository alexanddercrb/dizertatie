<html>
<head>
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/angular.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/Register.css" rel="stylesheet">
    <script src="../../js/pages/Register.js" type="text/javascript"></script>
    <script src="../../js/bootbox.min.js" type="text/javascript"></script>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="main">
            <form class="form" method="post" action="#">
                <h2>Register</h2>
                <label>First name :</label>
                <input type="text" name="fname" id="first_name">
                <label>Last name :</label>
                <input type="text" name="lname" id="last_name">
                <label>Email :</label>
                <input type="text" name="demail" id="email">
                <label>Password :</label>
                <input type="password" name="password" id="password">
                <label>Confirm Password :</label>
                <input type="password" name="cpassword" id="cpassword">
                <input type="button" name="register" id="register" value="Register" onclick="validateAndSend()">
                <input type="button" name="cancel" id="cancel" value="Cancel" onclick="javascript: window.history.back();">
             </form>
        </div>
    </div>
</body>
</html>
