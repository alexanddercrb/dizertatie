<!DOCTYPE html>
<html>
<head>
    <title>eStore - Online Shop</title>
    <meta charset="utf-8"/>
    <script src="/WebSite/js/cookies.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            if (readCookie('customerId') != "")
            {
                $('#menuRegister').addClass('hidden');
                $('#menuLogin').addClass('hidden');
                $('#menuAccount').removeClass('hidden');
                $('#menuLogout').removeClass('hidden');
            }

            if (readCookie('cartProducts') != "") {
                var items = readCookie('cartProducts').split(',');

                $("#cartItems").html(items.length - 1);
            }
            else {
                $("#cartItems").html("0");
            }
            //render header as expected
        });

        $("input.search").keyup(function (event) {
            if (event.keyCode == 13) {
                $("button.search").click();
            }
        });



        function logOut() {
            writeCookie('customerId', '', 0)
            $('#menuRegister').removeClass('hidden');
            $('#menuLogin').removeClass('hidden');
            $('#menuAccount').addClass('hidden');
            $('#menuLogout').addClass('hidden');
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header inline floatRight">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a class="navbar-brand" href="/WebSite/html/">eStore</a>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li id="menuCart">
                        <a href="/WebSite/html/forms/ShoppingCart.html">
                            Shopping Cart (
                            <div id="cartItems" class="inline">0</div>
                            )
                        </a>
                    </li>
                    <li id="menuRegister">
                        <a href="/WebSite/html/forms/Register.html">Register</a>
                    </li>
                    <li id="menuLogin">
                        <a href="/WebSite/html/forms/LogIn.html">Log In</a>
                    </li>
                    <li id="menuAccount" class="hidden">
                        <a href="/WebSite/html/admin/userProfile.html">My Account</a>
                    </li>

                    <li id="menuLogout" class="hidden">
                        <a href="javascript:window.location.replace('/WebSite/index.html);" onclick="logOut();window.location.replace('/WebSite/html/index.html');">Log Out</a>
                    </li>
                </ul>
            </div>


            <!-- /.navbar-collapse -->
        </div>

        <div class="row center searchDiv">
                <input class="col-xs-8 search" placeholder="Search for Products, Brands and more" name="">
                <button class="col-xs-1 search" onclick="window.location.replace('/WebSite/Html/products/searchResults.html?search=' + $('input.search').val());">
                    <svg width="15px" height="15px">
                        <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                    </svg>
                </button>
        </div>
        <!-- /.container -->
    </nav>
</body>
</html>
