<!DOCTYPE html>
<html>
<head>
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/angular.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/base.css" rel="stylesheet">
    <script src="../../js/bootbox.min.js" type="text/javascript"></script>
    <script src="../../js/cookies.js" type="text/javascript"></script>
    <link href="../../css/ShoppingCart.css" rel="stylesheet">
    <link href="../../css/orders.css" rel="stylesheet">

    <meta charset="utf-8" />
    <script>
        $(document)
            .ready(function () {
                $("#header").load("../common/header.html");
                $("#footer").load("../common/footer.html");
                $("#sidebar").load("../common/userSidebar.html");
            });
    </script>

    <script src="../../js/pages/orders.js" type="text/javascript"></script>
</head>



<body id="userOrders">

    <div id="header"></div>

    <div class="main-content">
        <div class="container">
            <div id="sidebar" class="col-md-2">
            </div>
            <div id="orderList" class="col-md-8">

                


            </div>
        </div>
    </div>

    <div id="footer"></div>



    <script id="itemList" type="text/x-custom-template">
        <div>
            <div id='orderDisplay' class="productDisplay floatLeft">
                <div class="orderInfo inline floatLeft">
                    <div class="caption inline floatLeft">
                        <div class="inline center">
                            <h4>
                                <a href="#" id="ProductTitle"></a>
                            </h4>
                            <div id="orderDate"></div>
                        </div>

                    </div>
                </div>
                <div class="quantity inline floatRight">
                    <div id="orderTotalStatus" class="inline center">
                        <h3 id="orderTotal"></h3>
                        <div id="orderStatus"></div>
                    </div>
                    <div class="form-group inline">
                        <div class="dropdown">
                            <div class="inline floatRight">
                                <button class="btn btn-default glyphicon glyphicon-open"> View</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <script id="teaser-product" type="text/x-custom-template">
        <div>
            <div id='ProdDisplay' class="col-sm-10 col-lg-10 col-md-10 productDisplay floatLeft">
                <div class="product_promo inline floatLeft">
                    <a id="imageLink" class="inline floatLeft" href="">
                        <img src="../../Media/Images/Default/defaultUpload.jpg" alt="" id="TeaserImage" class="thumbnailProduct">
                    </a>
                    <div class="caption inline floatLeft">
                        <h4>
                            <a href="#" id="ProductTitle"></a>
                        </h4>
                        <div class="prices">
                            <h3 id="price"></h3>
                            <h3 id="offer" class="hidden" style="color: red;"></h3>
                        </div>
                    </div>
                </div>
                <div class="quantity inline floatRight">
                    <div class="form-group">
                        <div class="dropdown">
                            <label for="drpQuantity">Quantity</label>
                            <div id="drpQuantity" class="btn-group">
                                <button id="displayQuantity" value="0" class="btn btn-default floatLeft" data-toggle="dropdown">0</button>
                                <button class="btn btn-default dropdown-toggle floatRight" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <script id="order-info" type="text/x-custom-template">
        <div class="col-sm-12 col-lg-12 col-md-12 orderInformations">
            <div class="inline col-sm-5 col-lg-5 col-md-5">
                <div id="userName">
                </div>
                <div id="userLocation">
                </div>
                <div id="userPhone">
                </div>
                <div id="userEmail">
                </div>
            </div>
            <div class="inline col-sm-4 col-lg-4 col-md-4">
                <div id="orderDate">
                </div>
                <div id="orderShippingStatus">
                </div>
                <div id="orderShipping">
                </div>
                <div id="orderShippingCost">
                </div>
            </div>
            <div class="inline col-sm-3 col-lg-3 col-md-3 right">
                <h3 id="orderTotalValue"></h3>
            </div>
        </div>
    </script>

</body>

</html>
