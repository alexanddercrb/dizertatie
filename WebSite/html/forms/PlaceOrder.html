<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.js" type="text/javascript"></script>
    <script src="../../js/angular.js" type="text/javascript"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootbox.min.js" type="text/javascript"></script>
    <link href="../../css/base.css" rel="stylesheet">
    <link href="../../css/ShoppingCart.css" rel="stylesheet">
    <script src="/WebSite/js/cookies.js" type="text/javascript"></script>
    <script src="../../js/bootbox.min.js" type="text/javascript"></script>

    <script src="../../js/pages/PlaceOrder.js" type="text/javascript"></script>


    <meta charset="utf-8" />
    <script>
        $(document)
            .ready(function() {
                $("#header").load("../common/header.html");
                $("#footer").load("../common/footer.html");
            });
    </script>

</head>

<body>

    <!-- header -->
    <div id="header"></div>

    <!-- Page Content -->
    <div class="main-content">
        <div class="container">

            <div class="row">
                    <h1>Finish order</h1>

                    <form class="col-md-5">

                        <div class="form-group">
                            <label for="firstName" class="requiredLabel">First name:</label>
                            <input type="text" class="form-control required" id="firstName" />
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="requiredLabel">Last name:</label>
                            <input type="text" class="form-control required" id="lastName" />
                        </div>

                        <div class="form-group">
                            <label for="address" class="requiredLabel">Address:</label>
                            <input type="text" class="form-control required" id="address" />
                        </div>

                        <div class="form-group">
                            <label for="phone" class="requiredLabel">Phone:</label>
                            <input type="text" class="form-control required" id="phone" />
                        </div>

                        <div class="form-group">
                            <label for="email" class="requiredLabel">Email:</label>
                            <input type="text" class="form-control required" id="email" />
                        </div>

                    </form>

                    <div id="blank" class="col-md-2"></div>

                    <div id="orderDetails" class="col-md-2">
                        <label for="shipping" class="requiredLabel">Shipping:</label>
                        <div id="shipping" >

                        </div>


                    </div>
                    <div id="btnZone" class="col-md-9">
                        <button class="btn btn-success floatRight" onclick="placeOrder()">Place order</button>
                    </div>
                </div>

        </div>
        <!-- /.container -->
    </div>

    <!-- footer -->
    <div id="footer"></div>

</body>

</html>
